<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text">
  <link href="css/styles.css" rel="stylesheet" type="text">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shouting machine</title>
</head>
<body>
  <div class="container">
    <h1>Enter your shout</h1>

    <form id="shoutForm">
      <div class="form-group">
        <label for="shout1">Your shout:</label>
        <input id="shout1" class="form-control" type="text">
      </div>
      <button type="submit" class="btn btn-primary">See your shout!</button>
    </form>
    <div id="shoutDisplay">
      <h3>YOUR SHOUT:</h3>
      <p><span class="userShout"></span>!!!</p>
    </div>
  </div>
</body>
</html>
