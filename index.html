<!DOCTYPE html>
<html lang="en-US">
<head>

  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Shout into the void</title>
</head>
<body>
  <div class="container">
    <div class=jumbotron>
      <h1>INTO THE VOID</h1>
    </div>
    <form id="shoutForm">
      <div class="form-group">
        <textarea id="shout1" class="form-control" placeholder="SEND YOUR WORDS INTO THE VOID." rows="3">
        </textarea>
      </div>
      <button type="submit" class="btn btn-primary" id="button-1">SHOUT INTO THE VOID</button>
      <button type="submit" class="btn btn-primary" id="button-2">retrieve a shout</button>

    </form>
    <div id="shoutDisplay">
      <h3>YOUR WORDS ARE GONE</h3>
      <p>Lost and yet remembered.<br>
        Shout again if you have need.</p>
    </div>

  </div>
</body>
</html>
